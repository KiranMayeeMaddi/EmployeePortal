<!DOCTYPE HTML>
<html ng-app="employeeApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> Add Employee </title>
    <link rel="stylesheet" type="text/css" href="newEmployee.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="../../controller/controller.js"></script>
  </head>
  <body ng-controller="postController">
      <h1> New Employee </h1>

      <form ng-submit="insertData()" >
        <label> First Name </label><br>
        <input type="text" id="t1" placeholder="First Name" ng-model="employee.firstName"/> <br>
        <label> Last Name </label><br>
        <input type="text" id="t2" placeholder="Last Name" ng-model="employee.lastName" /> <br>
        <label> Hire Date </label><br>
        <input type="text" id="t3" placeholder="Hire Date" ng-model="employee.hireDate" /> <br>
        <label> Role </label><br>
        <input type="text"  id="t4" placeholder="Role" ng-model="employee.role" /> <br>
         <button> Add Employee </button> <br>        
      </form>
  </body>
</html>
